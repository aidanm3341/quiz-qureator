<div class="background" (click)="getQuestions()">
    <div *ngFor="let question of questions">
        <div class="question-text">{{ question.question }}</div>
        <div *ngIf="question.pictureUrl">
            <img src="{{ getPictureUrl(question.pictureUrl) }}">
            <br>
        </div>
        <p>{{ question.answer }}</p>
    </div>
</div>
